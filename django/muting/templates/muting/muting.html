{% extends "base.html" %}

{% block title %}Stravatools Activity Muting Tool{% endblock %}

{% block content %}
    <h1>Activity Muting</h1>

    <form method='POST' action={% url 'muting' %}>
      {% csrf_token %}
      
      {{ formset.management_form }}

      {% for form in formset %}
      <p> {{ form }} </p> 
      {% endfor%}

      <input type='submit' value="Update">

      {% for log in changelog %}
      <p> {{ log }} <p>
      {% endfor %}
      
    </form>

{% endblock %}
