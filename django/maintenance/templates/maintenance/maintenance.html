{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block content %}

    <h1>Maintenance Reminder Page</h1>

    <form method='POST' action={% url 'maintenance' %}>
      {% csrf_token %}
      
      {% crispy formset %}

    {% for log in changelog %}

    {% endfor %}


{% endblock %}
