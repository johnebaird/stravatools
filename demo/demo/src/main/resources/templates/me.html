<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header"> </head>

<body>
    <p th:text="|Hello ${athlete.firstname} ${athlete.lastname}|" />
    <div>
        <form th:action="@{/setBikes}" method="POST">
            <table class="bikes">
                <tr> 
                    <th>ID</th>
                    <th>Bike</th> 
                    <th>Distance</th> 
                    <th>Indoor Bike</th>
                    <th>Outdoor Bike</th>
                </tr>
                <tr th:each="bike : ${bikes}"> 
                    <td th:text="${bike.id}"></td>
                    <td th:text="${bike.name}"></td>
                    <td th:text="${bike.distance} / 1000 +  'k'"></td>
                    <td><input type="radio" name="indoor" th:value="${bike.id}"></td>
                    <td><input type="radio" name="outdoor" th:value="${bike.id}"></td>
                </tr>
            </table>
            <button type="submit">Apply</button>
        </form>
    </div>

    <br>

    <div>
        <table class="activities">
            <tr> 
                <th>ID</th>
                <th>Name</th> 
                <th>Type</th> 
                <th>Gear</th>
                <th>Sport Type</th>
                <th>Commute?</th>
                <th>Trainer?</th>
                <th>Hidden?</th>
                <th>Description</th>
            </tr>
            <tr th:each="activity : ${activities}">
                <td th:text="${activity.id}"></td>
                <td th:text="${activity.name}"></td>
                <td th:text="${activity.type}"></td>
                <td th:text="${activity.gear_id}"></td>
                <td th:text="${activity.sport_type}"></td>
                <td th:text="${activity.commute}"></td>
                <td th:text="${activity.trainer}"></td>
                <td th:text="${activity.hide_from_home}"></td>
                <td th:text="${activity.description}"></td>
            </tr>
        </table>
    </div>

    <a th:href="@{/me(page=${page} - 1)}">Prev Page</a><a th:href="@{/me(page=${page} + 1)}">Next Page</a>

    <div th:replace="fragments/footer"></div>

</body>

</html>
